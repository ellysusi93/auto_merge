# Configuration for probot-auto-merge - https://github.com/bobvanderlinden/probot-auto-merge

updateBranch: true
deleteBranchAfterMerge: true

blockingLabels:
- dont-merge

# Will merge whenever the above conditions are met, but also
rules:
- minApprovals:
    COLLABORATOR: 1
- requiredLabels:
    - qa-approve
